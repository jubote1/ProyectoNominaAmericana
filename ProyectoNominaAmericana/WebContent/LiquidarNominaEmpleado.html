<!DOCTYPE html>
<html>
	<head>
		<title>Liquidar Nómina Empleado</title>
		<meta charset="utf-8" />
		  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		  <link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css">
		  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script> 
		  <script type="text/javascript" src="js/bootstrap.min.js"></script>
		  <script type="text/javascript" charset="utf8" src="js/jquery.dataTables.min.js"></script>
		  <script src="//oss.maxcdn.com/bootbox/4.2.0/bootbox.min.js"></script>
		  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.min.js'></script>
    	  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/language/es_ES.min.js'></script>
		  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.1.0/jquery-confirm.min.css">	
	</head>
	<body>

		<link id="Menu-file" href="Menu.html" rel="import" />
		<link id="MenuAdm-file" href="MenuAdm.html" rel="import" />
		<script type="text/javascript">
			
			var getImport; 
			var getContent;
			//Obtenemos el valor de la variable server, con base en la URL digitada
			var loc = window.location;
			var pathName = loc.pathname.substring(0, loc.pathname.lastIndexOf('/') + 1);
			server = loc.href.substring(0, loc.href.length - ((loc.pathname + loc.search + loc.hash).length - pathName.length));
			var respuesta ='';
			$.ajax({ 
		    	url: server + 'ValidarUsuarioAplicacion', 
		    	dataType: 'text',
		    	type: 'post', 
		    	async: false, 
		    	success: function(data){
						    respuesta =  data;		
				} 
			});
			switch(respuesta)
		    		{
		    			case 'OK':
		    				getImport = document.querySelector('#Menu-file');
		    				break;
		    			case 'OKA':
		    				getImport = document.querySelector('#MenuAdm-file');
		    				break;	
		    			default:
		    				console.log(server);
		    				location.href = server +"Index.html";
		    				break;
		    		}
		    		getContent = getImport.import.querySelector('#menuprincipal');
			    	document.body.appendChild(document.importNode(getContent, true));

		</script>
		

	<div class="container">
		
		      <form>
		      <div class="modal-body">
		       		<div class="form-group">
					    <label for="nomina">Nómina a Liquidar</label>
					    <select id="selectNominas" class="form-control"></select>
					  </div>
					  <div class="form-group">
					    <label for="empleado">Empleado</label>
					    <select id="selectEmpleados" class="form-control"></select>
					  </div>
					  
		      </div>
		      
		      </form>
		    
		    <form id = "conceptos">
		    </form>
		 <div class="modal-footer">
		        <button type="button" onClick="reiniciarLiquidacion()" class="btn btn-default" >Reiniciar</button>
		        <button type="button" onClick="guardarLiquidacionEmpleado()" class="btn btn-primary">Guardar Cambios</button>
		      </div>
		


	</div>
	</body>
			<script src="js/liquidarnominaempleado.js" type="text/javascript"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.1.0/jquery-confirm.min.js"></script>
	</html>
